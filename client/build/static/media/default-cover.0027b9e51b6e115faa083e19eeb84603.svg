<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="foodPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Ícones de comida decorativos -->
      <circle cx="20" cy="20" r="8" fill="white" opacity="0.1"/>
      <circle cx="80" cy="30" r="6" fill="white" opacity="0.1"/>
      <circle cx="40" cy="70" r="10" fill="white" opacity="0.1"/>
      <circle cx="90" cy="80" r="5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Retângulo de fundo -->
  <rect width="1200" height="400" fill="url(#coverGradient)"/>
  
  <!-- Padrão decorativo -->
  <rect width="1200" height="400" fill="url(#foodPattern)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="200" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="300" cy="300" r="40" fill="white" opacity="0.1"/>
  <circle cx="900" cy="250" r="50" fill="white" opacity="0.1"/>
  
  <!-- Linhas decorativas -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="2" opacity="0.2"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>
